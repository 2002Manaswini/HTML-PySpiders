<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Forms
        </title>
        <style>
            div
            {
              background-color: coral;
              width: 400px;
              padding: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <form>
                <fieldset>
                    <legend>Login Here</legend>
                  <table>
                    <tr>
                        <td><label>Username</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>password</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit">
                            <input type="reset">
                        </td>
                    </tr>
                  </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
