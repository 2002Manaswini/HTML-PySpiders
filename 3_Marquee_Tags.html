<!DOCTYPE html>
<html>
    <head>
        <title>Marquee Tags</title>
    </head>
    <body>
        <marquee direction="right">Roshni</marquee>
        <marquee direction="left" scrollamount="50px">Roshni</marquee>
        <marquee direction="right" scrolldelay="'200px">Roshni</marquee>
        <marquee direction="left" behavior="slide">Roshni</marquee>
        <marquee direction="left" behavior="alternate">Roshni</marquee>
        <marquee direction="left" behavior="scroll">Roshni</marquee>
        <marquee direction="right" loop="4">Roshni</marquee>
        <marquee direction="left">Roshni</marquee>
    </body>
</html>

<!--
>>The direction attribute has various values:
up,down,left,right. 
It is used to set the direction of scrolling.
default value of direction attribute is left.  

>>Marquee behavior attribute has various values:
alternate,scroll,slide.
It is used to 
default value of behavior attribute is scroll.-->
